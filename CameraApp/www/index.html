<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maps-api-ssl.google.com/maps/api/js?key=AIzaSyDID9IUIoiIKrMhfosJMstsdsb1QF8xJqQ&libraries=places"></script>


  </head>
  <body ng-app="starter">
    <ion-pane>
      <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar> -->
      <ion-content ng-controller="MapController">
        <div class="mid" id="map" data-tap-disabled="true"></div>
      </ion-content>
      <div ng-controller="CameraCtrl">
        <div ng-class="myClass" ng-show="show">
          <div class="item item-image">
            <img ng-src="{{pictureUrl}}">
            <canvas id="canvas" ng-src="{{canvas}}"></canvas>
          </div>
        </div>
        <div class="padding bottom">
          <button ng-click="takePicture()" class="button button-block"><div class="img-button"><img src="img/cam.jpg"></div></button>
          <button ng-click="savePicture()" ng-disabled="disabled" ng-show="!disabled" class="button button-block"><div class="img-button"></div></button>
          <button id="erase" ng-disabled="disabled" ng-show="!disabled" class="button button-block"><div class="img-button">Erase</div></button>
          <button id="color-picker" ng-disabled="disabled" ng-show="!disabled" class="button button-block"><div class="img-button">Colors</div></button>
          <div id="color-palette">
            <button id="black" class="button button-block color-button" ng-disabled="disabled" ng-show="!disabled">Black</button>
            <button id="white" class="button button-block color-button" ng-disabled="disabled" ng-show="!disabled" >White</button>
            <button id="blue" class="button button-block color-button" ng-disabled="disabled" ng-show="!disabled">Blue</button>
            <button id="red" class="button button-block color-button" ng-disabled="disabled" ng-show="!disabled">Red</button>
            <button id="yellow" class="button button-block color-button" ng-disabled="disabled" ng-show="!disabled">Yellow</button>
            <button id="green" class="button button-block color-button" ng-disabled="disabled" ng-show="!disabled">Green</button>
            <button id="orange" class="button button-block color-button" ng-disabled="disabled" ng-show="!disabled">Orange</button>
            <button id="purple" class="button button-block color-button" ng-disabled="disabled" ng-show="!disabled">Purple</button>
          </div> <!-- End of color-palette div-->
        </div>
      </div>


    </ion-pane>
  </body>
</html>
